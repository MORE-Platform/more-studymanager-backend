spring:
  main:
    banner-mode: off
  application:
    name: "More Studymanager"

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DBNAME:more}
